<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	 <link rel="stylesheet" href="css/style.css">
	 <title>Document</title>
</head>


<body>
	<div class="wrapper">
		<div class="image-slider swiper-container">
			<!-- слайдер -->
			<div class="image-slider__wrapper swiper-wrapper">

				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="img/1.img.jpg" alt="Картинка">
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="img/2.img.jpg" alt="Картинка">
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="img/3.img.jpg" alt="Картинка">
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="img/4.img.jpg" alt="Картинка">
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="img/5.img.jpg" alt="Картинка">
					</div>
				</div>

			</div>
			<!-- Добавляем если нам нужны стрелки управления -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<!-- Добавляем, если нам нужна пагинация -->
			<div class="swiper-pagination"></div>
			<!-- Добавляем если нам нужна полоска полоска прокрутки (scrollbar) -->
			<!-- <div class="swiper-scrollbar"></div> -->
			<!-- Фракция -->
			<!-- 
			<div class="image-slider__fraction">
				<div class="image-slider__current">1</div>
				<div class="image-slider__sepparator"> / </div>
				<div class="image-slider__total">1</div>
			</div>
			 -->
			
		</div>
		<div class="image-mini-slider swiper-container">
			<div class="image-mini-slider__wrapper swiper-wrapper">

				<div class="image-mini-slider__slide swiper-slide">
					<div class="image-mini-slider__image">
						<img src="img/1.img.jpg" alt="Картинка">
					</div>
				</div>
				<div class="image-mini-slider__slide swiper-slide">
					<div class="image-mini-slider__image">
						<img src="img/2.img.jpg" alt="Картинка">
					</div>
				</div>
				<div class="image-mini-slider__slide swiper-slide">
					<div class="image-mini-slider__image">
						<img src="img/3.img.jpg" alt="Картинка">
					</div>
				</div>
				<div class="image-mini-slider__slide swiper-slide">
					<div class="image-mini-slider__image">
						<img src="img/4.img.jpg" alt="Картинка">
					</div>
				</div>
				<div class="image-mini-slider__slide swiper-slide">
					<div class="image-mini-slider__image">
						<img src="img/5.img.jpg" alt="Картинка">
					</div>
				</div>

			</div>
		</div>

	</div>


	<!-- Swiper JS -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
