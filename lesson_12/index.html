<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.men.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="section">
	<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
	<div class="main">
		<div class="video">
			<iframe width="550" height="309" src="https://www.youtube.com/embed/2I-oaY8xKYI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="form">
			<p class="form-header">Введите свой Email</p>
			<form action="#">
				<input type="text" placeholder="Ваше имя">
				<input type="text" placeholder="Ваш Email">
				<button class="btn">Получить инструкцию</button>
			</form>
		</div>
	</div>
</div>


<div class="section">
	<h2 class="feature-header">Почему это нужно сделать сейчас</h2>
	<div class="feature">
		<div class="col">
			<img src="img/01.png.png" alt="Первая картинка">
			<p>Первое преимущество</p>
		</div>
		<div class="col">
			<img src="img/02.png.png" alt="Вторая картинка">
			<p>Второе преимущество</p>
		</div>
		<div class="col">
			<img src="img/03.png.png" alt="Третья картинка">
			<p>Третье преимущество</p>
		</div>
		<div class="col">
			<img src="img/04.png.png" alt="Четвертая картинка">
			<p>Четвертое преимущество</p>
		</div>
	</div>
	<button class="btn">Получить инструкцию</button>
</div>


<div class="section">
	<h2 class="foto-header">Наши клиенты</h2>
	<div class="foto">
		<div class="col-1">
			<img src="img/1.PNG.png" alt="фото1">
			<img src="img/2.PNG.png" alt="фото2">
		</div>
		<div class="col-1">
			<img src="img/3.PNG.png" alt="фото3">
			<img src="img/4.PNG.png" alt="фото4">
		</div>
		<div class="col-1">
			<img src="img/5.PNG.png" alt="фото5">
			<img src="img/6.PNG.png" alt="фото6">
		</div>
		<div class="col-1">
			<img src="img/7.PNG.png" alt="фото7">
			<img src="img/8.PNG.png" alt="фото8">
		</div>
	</div>
	
</div>


</body>
</html>
