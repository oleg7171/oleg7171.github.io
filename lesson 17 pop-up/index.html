	<meta charset="UTF-8">

<body>
<div class="wrapper">
	<header id="header" class="header lock-padding">

				<a href="#header" class="popup__close">X</a>
				<div class="popup__title">Вы хотите удалить?</div>
				<div class="popup__text">
					<a clacc="header__btnYes popup-link" href="#header">Yes</a>
				</div>
				<div class="popup__text">
				    <a clacc="header__btnNo popup-link" href="#header">No</a>
			    </div>
			</div>
		</div>
	</div>
	
</div>	
</body>

</html>
